<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="Product page.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdc29e935d.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="nav-container">
            <h1 class="company-name">Aura Secret</h1>
            <nav>
                <ul class="nav-center">
                    <li><a href="#">Magazine</a></li>
                    <li><a href="#">Noutăți</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav-right">
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-user"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="product-container">
            <div class="product-image">
                <img src="img/produs.png" alt="My Way Ylang - Apa de parfum">
            </div>
            <div class="product-details">
                <h3 class="brand">Armani</h3>
                <h1 class="product-title">My Way Ylang - Apa de parfum</h1>
                <p class="description">Descoperă My Way Eau de Parfum Ylang, o nouă interpretare radiantă, floral-fructată, a parfumului...</p>
                <p class="price"><strong>650,00 Lei</strong></p>
                <div class="cart-container">
                    <button class="add-to-cart">Adaugă în coș</button>
                    <button class="heart-icon"><i class="fa-regular fa-heart"></i></button>
                </div>
                
            </div>
        </section>
    </main>
    
    <footer>
        <p>Aura Secret</p>
        <div class="footer-terms">
        <p>Aura Secret &copy; 2023</p>
        <p>Terms and Conditions</p>
        </div>
        <p>(305) 555-0123</p>
    </footer>
</body>
</html>
